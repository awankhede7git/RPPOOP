    <style>
        body {
            margin: 0;
            padding: 0;
        }
    
        section {
            display: flex;
            background-image: url("main2.jpg");
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
        }
    
        section .layout {
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 10px;
        }
    
        section .layout::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    
        section .layout h1 {
            position: relative;
            text-align: center;
            color: rgb(174, 128, 44);
        }
    
        section .layout p {
            position: relative;
            color: #fff;
        }
    
        section .layout button {
            position: relative;
        }
    </style>

</head>
